<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<br>
<br>
<table border="1">

<thead>
<tr>

    <th scope="col">name</th>
    <th scope="col">age</th>
    <th scope="col">city</th>

</tr>
</thead>

<tbody>
<tr th:object="${user}">

    <td><h1 th:text="${user.getName()}"></h1></td>
    <td><h1 th:text="${user.getAge()}"></h1></td>
    <td><h1 th:text="${user.getCity()}"></h1></td>
    <td><h1 th:text="${user.getEmail()}"></h1></td>

</tr>
</tbody>
</table>

<input align="right" type="button" value="logout"
       onclick="window.location.href = '/logout'"/>

</body>
</html>
